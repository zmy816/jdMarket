<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/register.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="headWrap">
        <div class="header">
            <div class="logo clean fl">
                <a href="index.html"></a>
                <h1>欢迎注册</h1>
            </div>
            <div>已有账号？<a href="login.html">请登录></a></div>
        </div>

    </div>
    <div class="regs">
        <div class="form-t clean">
            <div class="step-index fl">
                <p>1</p>
                <p>验证手机号</p>
            </div>
            <p class="line fl"></p>
            <div class="step-index fl">
                <p>2</p>
                <p>填写账号信息</p>
            </div>
            <p class="line fl"></p>
            <div class="step-index fl">
                <p>3</p>
                <p>注册成功</p>
            </div>
        </div>
        <form action="">
            <div class="form-wrap">
                <div>
                    <label for="username">用户名</label>
                    <input type="text" name="" id="username" placeholder="请输入用户名">
                </div>
                <i class="del"></i>
                <i class="sus"></i>
                <p class="note"><i></i><span>用户名长度在12个字符以内</span></p>
            </div>
            <div class="form-wrap">
                <div>
                    <label for="passwd">密&nbsp;&nbsp;码</label>
                    <input type="password" name="" id="passwd" placeholder="请输入密码">
                </div>
                <i class="del"></i>
                <i class="sus"></i>
                <p class="note"><i></i><span>密码长度在6-14位，由数字、字母、字符组成，区分大小写</span></p>
                <p class="pwd-note"><span>密码强度：</span><b class="pwd-r"></b></p>
            </div>
            <button>立即注册</button>
        </form>
    </div>
</body>

</html>
